<head>
    <style>
        body {
           background-image: url("static/images/Gaming-PC.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 95% 75%;
           background-position: center;
           }
    </style>
</head>
{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Best Console to Invest in {% endblock %}</h1>
{% endblock %}

{% block content %}

<canvas id="myChart" width="25%" height="10px"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in labels %}
                   '{{item}}',
                {% endfor %}],
        datasets: [{
            label: 'Copies Sold',
            data: [{% for item in values %}
                    '{{item}}',
                  {% endfor %}],
            backgroundColor: [
                'rgba(0, 0, 255, 0.7)',
                'rgba(0, 255, 0, 0.7)',
                'rgba(55, 0, 186, 0.7)',
                'rgba(75, 12, 92, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 59, 164, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)'
            ]
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        title:{
                display: true,
                text: 'Copies Sold',
                fontSize: 25,
                fontColor: 'white'
            },
            legend:{
                display: false
            }
    }
});
</script>
{% endblock %}
