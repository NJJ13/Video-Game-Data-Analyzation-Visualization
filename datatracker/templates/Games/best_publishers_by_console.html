{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Publishers with Greatest Success Based on Console  {% endblock %}</h1>
{% endblock %}

{% block content %}

<canvas id="myChart" width="25%" height="10px"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in labels %}
                   '{{item}}',
                {% endfor %}],
        datasets: [{
            label: 'Console with Highest Grossing Publisher',
            data: [{% for item in values %}
                    '{{item}}',
                  {% endfor %}],
            backgroundColor: dynamicColors,
        }]
    },
    options: {
     title:{
                display: true,
                text: 'Most Successful Publishers (Console-Publisher)',
                fontSize: 20, fontColor: 'white'
            },
            legend:{
                display: false
            }
    }
});
function dynamicColors() {
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        return "rgba(" + r + "," + g + "," + b + ", 0.5)";
    }
</script>
{% endblock %}
